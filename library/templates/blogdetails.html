{% extends 'base.html' %}

{% block title %}
  Blogs Page
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">{{ post.post_title }}</h1>
    
    <div class="blog-post-content">
      <p class="lead">{{ post.post_body }}</p>
    </div>
  </div>
  <style>
    body {
      background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Lora', serif;  
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Lora', serif;
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .blog-post-content {
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);  
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
      font-size: 1.125rem;
      color: #333;
      margin-top: 30px;
    }
    
    .blog-post-content .lead {
      font-size: 1.25rem;
      color: #4e4e4e;
      font-style: italic;
    }
    
    .container {
      padding: 40px;
      max-width: 1000px;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      .blog-post-content {
        padding: 30px;
      }
    }
  </style>
{% endblock %}
